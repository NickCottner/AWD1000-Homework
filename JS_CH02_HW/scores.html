<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">	
    <title>Average Test Scores</title>
    <script>
        let entry;
        let average;
        let total = 0;
		
        //get 3 scores from user
		entry = prompt("Enter test score");
        let score1 = parseInt(entry);
		
		entry = prompt("Enter test score");
        let score2 = parseInt(entry);
		
		entry = prompt("Enter test score");
        let score3 = parseInt(entry);

        entry = prompt("Enter test score");
        let score4 = parseInt(entry);

        //calculate the average
		total = score1 + score2 + score3 + score4;
        average = parseInt(total/4);
    </script>
</head>
<body>
    <script>
		document.write("<h1>The Test Scores App</h1>");
		document.write("Score 1 = " + score1 + "<br>" +
		    "Score 2 = " + score2 + "<br>" +
		    "Score 3 = " + score3 + "<br>" +
            "Score 4 = " + score4 + "<br><br>" +
			"Average score = " + average + "<br><br>");
    </script>
    Thanks for using the Test Scores application!

    <script>
       let str = `Score 1: ${score1} \nScore 2: ${score2} \nScore 3: ${score3} \nScore 4: ${score4} \n\nAverage Score: ${average}`;

       alert(str);
    </script>
</body>
</html>
